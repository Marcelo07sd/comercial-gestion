
<!-- templates/editar_producto.html -->
{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h4><i class="bi bi-pencil"></i> Editar Producto</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_producto', id=producto.id_producto) }}">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="nombre_producto" class="form-label">Nombre del Producto *</label>
                            <input type="text" class="form-control" id="nombre_producto" 
                                   name="nombre_producto" value="{{ producto.nombre_producto }}" 
                                   maxlength="100" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="precio" class="form-label">Precio *</label>
                            <div class="input-group">
                                <span class="input-group-text">S/</span>
                                <input type="number" class="form-control" id="precio" name="precio" 
                                       value="{{ producto.precio }}" step="0.01" min="0" required>
                            </div>
                        </div>

                        <div class="col-md-8 mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n *</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" 
                                   value="{{ producto.descripcion }}" maxlength="100" required>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="stock" class="form-label">Stock *</label>
                            <input type="number" class="form-control" id="stock" name="stock" 
                                   value="{{ producto.stock }}" min="0" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('ver_productos') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="bi bi-save"></i> Actualizar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
