
<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shop" style="font-size: 3rem; color: var(--secondary-color);"></i>
                    <h3 class="mt-3">Sistema de Ventas</h3>
                    <p class="text-muted">Ingrese sus credenciales</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   required autofocus placeholder="Ingrese su usuario">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   required placeholder="Ingrese su contraseña">
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Recordar sesión</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <small class="text-muted">
                        <strong>Usuarios de prueba:</strong><br>
                        admin / AdminSecure123<br>
                        vendedor1 / VendedorSecure456<br>
                        consulta1 / ConsultaSecure789
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
