
<!-- templates/404.html -->
{% extends 'base.html' %}

{% block title %}Página no encontrada{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #ffc107;"></i>
    <h1 class="mt-3">404 - Página no encontrada</h1>
    <p class="lead">La página que busca no existe</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al inicio</a>
</div>
{% endblock %}
